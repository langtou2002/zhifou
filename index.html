<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>答题挑战 - 终极纯净版</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Noto+Sans+SC:wght@400;500;700&display=swap');

        :root {
            --bg-dark-grey: #2B2B2B;
            --text-light: #EAEAEA;
            --text-dark: #1A1A1A;
            --color-silver: #BDBDBD;
            --color-gold: #FFD700;
            --color-red: #E74C3C;
            --color-green: #2ECC71;
            --shadow-dark: rgba(0, 0, 0, 0.5);
            /* 添加缺失的变量定义以确保样式稳定 */
            --bg-medium-grey: #424242;
            --border-silver: #BDBDBD;
        }

        body {
            font-family: 'Noto Sans SC', sans-serif;
            background-color: #111;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .phone-container {
            width: auto;
            height: 98vh;
            max-height: 900px;
            aspect-ratio: 9 / 16;
            background: linear-gradient(180deg, #3a3a3a, #1c1c1c);
            border-radius: 40px;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.6);
            padding: 15px;
            display: flex;
        }

        .app-content {
            width: 100%;
            height: 100%;
            border-radius: 25px;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
            padding: 20px;
            box-sizing: border-box;
            background-color: var(--bg-dark-grey);
        }
        
        .screen { display: none; }
        .screen.active { display: flex; flex-direction: column; width: 100%; height: 100%; animation: fadeIn 0.5s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* --- 首页 --- */
        #home-screen { justify-content: flex-start; padding-top: 10%; }
        .title-area { text-align: center; margin-bottom: 20px; }
        .main-title { font-size: 2.5em; font-weight: 700; color: var(--text-light); text-shadow: 0 2px 3px var(--shadow-dark); }
        .subtitle { font-size: 1em; font-weight: 400; color: var(--color-silver); margin-top: 8px; }
        
        .category-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            width: 100%;
            padding: 0 10px;
            margin-top: 25px;
            margin-bottom: 25px;
        }
        .category-btn {
            background: linear-gradient(180deg, #d3d3d3, #a9a9a9);
            border: 2px solid transparent;
            border-radius: 50px;
            padding: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            color: var(--text-dark);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-shadow: inset 0 1px 1px rgba(255,255,255,0.6), inset 0 -1px 1px rgba(0,0,0,0.3), 0 5px 10px var(--shadow-dark);
            background-clip: padding-box;
            position: relative;
        }
        .category-btn::before {
            content: '';
            position: absolute;
            top: 0; right: 0; bottom: 0; left: 0;
            z-index: -1;
            margin: -2px;
            border-radius: inherit;
            background: linear-gradient(145deg, #FFDF72, var(--color-gold));
        }
        .category-btn:hover { transform: translateY(-3px); filter: brightness(1.1); }
        .category-btn svg { width: 22px; height: 22px; fill: var(--text-dark); flex-shrink: 0; }
        .category-btn span { font-size: 1.1em; font-weight: 700; }
        
        .time-display {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.1em;
            color: var(--color-silver);
            text-shadow: 0 0 5px rgba(189, 195, 199, 0.5);
            text-align: center;
        }
        
        /* --- 答题页 --- */
        #quiz-screen { justify-content: flex-start; padding-top: 15px; }
        .quiz-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            margin-bottom: 20px;
            flex-shrink: 0;
        }
        .header-btn, #score-display-wrapper {
            background: linear-gradient(145deg, #d3d3d3, #a9a9a9);
            border: 1px solid #888;
            border-radius: 50px;
            box-shadow: inset 0 1px 1px rgba(255,255,255,0.6), 0 3px 5px var(--shadow-dark);
        }
        .header-btn {
            width: 44px; height: 44px;
            cursor: pointer;
            display: flex; justify-content: center; align-items: center;
            transition: all 0.2s;
        }
        .header-btn:active { transform: scale(0.95); box-shadow: inset 0 2px 4px var(--shadow-dark); }
        .header-btn svg { width: 22px; height: 22px; fill: var(--text-dark); }
        
        #score-display-wrapper { padding: 8px 12px; }
        #score-display { font-size: 1em; color: var(--text-dark); font-weight: 700; }
        #score-display .correct { color: var(--color-green); }
        #score-display .incorrect { color: var(--color-red); }

        #question-area {
            width: 100%;
            background-color: var(--bg-medium-grey);
            border: 1px solid var(--border-silver);
            border-radius: 20px;
            padding: 20px;
            box-sizing: border-box;
            margin-bottom: 20px;
            min-height: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        #question-text {
            font-size: 1.6em;
            font-weight: 700;
            color: var(--text-light);
            text-align: center;
        }
        
        #options-area { width: 100%; display: flex; flex-direction: column; gap: 15px; align-items: center; }
        .option-btn {
            padding: 12px 15px;
            font-size: 1.1em;
            width: 85%;
            text-align: center;
            border-radius: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .option-btn:hover:not(.disabled)::before { background: linear-gradient(145deg, #FFDF72, var(--border-gold)); }
        .option-btn b { min-width: 25px; display: inline-block; text-align: center;}
        
        .option-btn.correct { background: var(--color-green); color: #fff; }
        .option-btn.correct::before { background: var(--color-green); }
        .option-btn.incorrect { background: var(--color-red); color: #fff; }
        .option-btn.incorrect::before { background: var(--color-red); }
        
        .option-btn.disabled { cursor: not-allowed; opacity: 0.8; }
        .option-btn.disabled:hover::before { background: linear-gradient(145deg, #FFDF72, var(--border-gold)); }
        .option-btn.correct.disabled:hover::before { background: var(--color-green); }
        .option-btn.incorrect.disabled:hover::before { background: var(--color-red); }
        
        #quiz-footer {
            margin-top: 25px;
            width: 100%;
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-shrink: 0;
        }
        .func-btn {
            padding: 8px 15px;
            font-size: 0.9em;
            border-radius: 50px;
        }
        .func-btn:active { transform: scale(0.95); }
        .func-btn::before { background: var(--border-silver); }
        
        .hidden { display: none !important; }
    </style>
</head>

        const homeScreen = document.getElementById('home-screen');
        const quizScreen = document.getElementById('quiz-screen');
        const categoryGrid = document.querySelector('.category-grid');
        const backBtn = document.getElementById('back-btn');
        const scoreDisplay = document.getElementById('score-display');
        const questionText = document.getElementById('question-text');
        const optionsArea = document.getElementById('options-area');
        const saveBtn = document.getElementById('save-btn');
        const resetBtn = document.getElementById('reset-btn');
        const showAnswerBtn = document.getElementById('show-answer-btn');
        const nextBtn = document.getElementById('next-btn');

        function init() {
            loadProgress();
            createCategoryButtons();
            addEventListeners();
            setInterval(updateTime, 1000);
            updateTime();
        }

        function createCategoryButtons() {
            categoryGrid.innerHTML = '';
            for (const category in quizData) {
                const btn = document.createElement('button');
                btn.className = 'category-btn';
                btn.innerHTML = `${quizData[category].icon}<span>${category}</span>`;
                btn.onclick = () => startQuiz(category);
                categoryGrid.appendChild(btn);
            }
        }

        /* --- MODIFIED START --- */
        // 唯一的修改点在这里
        function addEventListeners() {
            backBtn.onclick = () => {
                // 检查当前是否存在一个正在进行的分类
                if (currentCategory && progress[currentCategory]) {
                    // 将当前分类的进度重置为初始状态
                    progress[currentCategory] = { answeredIds: [], score: { total: 0, correct: 0, incorrect: 0 } };
                }
                // 调用返回主页的函数
                showHomeScreen();
            };
            saveBtn.onclick = saveProgress;
            resetBtn.onclick = () => { if (confirm('确定要重置本分类的进度吗？')) resetProgress(); };
            showAnswerBtn.onclick = handleShowAnswer;
            nextBtn.onclick = displayQuestion;
        }
        /* --- MODIFIED END --- */

        function updateTime() {
            const now = new Date();
            const year = now.getFullYear().toString().slice(-2); // 获取年份的后两位
            const month = (now.getMonth() + 1).toString().padStart(2, '0');
            const day = now.getDate().toString().padStart(2, '0');
            const timeString = now.toLocaleTimeString('zh-CN', { hour12: false });
            // 拼接成 "yy.mm.dd HH:MM:SS" 格式
            const fullDateTime = `${year}.${month}.${day} ${timeString}`;
            
            document.getElementById('time-display-home').textContent = fullDateTime;
            document.getElementById('time-display-quiz').textContent = fullDateTime;
        }
        
        function loadProgress() {
            const saved = localStorage.getItem('proQuizProgressV5_3');
            if (saved) progress = JSON.parse(saved);
        }

        function saveProgress() {
            localStorage.setItem('proQuizProgressV5_3', JSON.stringify(progress));
            alert('进度已保存！');
        }
        
        function startQuiz(category) {
            currentCategory = category;
            if (!progress[currentCategory]) {
                progress[currentCategory] = { answeredIds: [], score: { total: 0, correct: 0, incorrect: 0 } };
            }
            showQuizScreen();
            displayQuestion();
        }

        function showHomeScreen() {
            quizScreen.classList.remove('active');
            homeScreen.classList.add('active');
        }

        function showQuizScreen() {
            homeScreen.classList.remove('active');
            quizScreen.classList.add('active');
        }

        function displayQuestion() {
            isAnswered = false;
            toggleFooterButtons('answering');

            const catProgress = progress[currentCategory];
            const availableQuestions = quizData[currentCategory].questions.filter(q => !catProgress.answeredIds.includes(q.id));

            updateScore();
            
            if (availableQuestions.length === 0) {
                questionText.textContent = `“${currentCategory}”分类已全部答完！`;
                optionsArea.innerHTML = '';
                toggleFooterButtons('finished');
                resetBtn.onclick = () => {
                    alert(`挑战完成！即将开始新一轮“${currentCategory}”挑战。`);
                    resetProgress();
                };
                return;
            }

            resetBtn.onclick = () => { if (confirm('确定要重置本分类的进度吗？')) resetProgress(); };

            const question = availableQuestions[Math.floor(Math.random() * availableQuestions.length)];
            currentQuestion = question;
            questionText.textContent = `${catProgress.score.total + 1}. ${question.question}`;
            
            optionsArea.innerHTML = '';
            for (const key in question.options) {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.dataset.key = key;
                btn.innerHTML = `<b>${key}</b> &nbsp; <span>${question.options[key]}</span>`;
                btn.onclick = (e) => handleOptionClick(e.currentTarget, key, question.answer);
                optionsArea.appendChild(btn);
            }
        }
        
        function handleOptionClick(btn, selectedKey, correctKey) {
            if (isAnswered) return;
            isAnswered = true;
            
            const catProgress = progress[currentCategory];
            catProgress.score.total++;
            catProgress.answeredIds.push(currentQuestion.id);

            const correctBtn = optionsArea.querySelector(`[data-key="${correctKey}"]`);

            if (selectedKey === correctKey) {
                catProgress.score.correct++;
                btn.classList.add('correct');
                setTimeout(displayQuestion, 800);
            } else {
                catProgress.score.incorrect++;
                btn.classList.add('incorrect');
                if (correctBtn) correctBtn.classList.add('correct');
                toggleFooterButtons('showNext');
            }
            updateScore();
            disableOptions();
        }
        
        function handleShowAnswer() {
            if (isAnswered) return;
            isAnswered = true;

            const catProgress = progress[currentCategory];
            catProgress.score.total++;
            catProgress.score.incorrect++;
            catProgress.answeredIds.push(currentQuestion.id);

            const correctBtn = optionsArea.querySelector(`[data-key="${currentQuestion.answer}"]`);
            if (correctBtn) correctBtn.classList.add('correct');
            
            updateScore();
            disableOptions();
            toggleFooterButtons('showNext');
        }

        function resetProgress() {
            progress[currentCategory] = { answeredIds: [], score: { total: 0, correct: 0, incorrect: 0 } };
            displayQuestion();
        }

        function updateScore() {
            if (!progress[currentCategory]) return;
            const score = progress[currentCategory].score;
            scoreDisplay.innerHTML = `总数: ${score.total} <span class="correct">✔️${score.correct}</span> <span class="incorrect">❌${score.incorrect}</span>`;
        }
        
        function disableOptions() {
            document.querySelectorAll('.option-btn').forEach(b => {
                b.disabled = true;
                b.classList.add('disabled');
            });
        }
        
        function toggleFooterButtons(state) {
            const buttons = [saveBtn, resetBtn, showAnswerBtn, nextBtn];
            buttons.forEach(btn => btn.classList.add('hidden'));

            if (state === 'answering') {
                saveBtn.classList.remove('hidden');
                resetBtn.classList.remove('hidden');
                showAnswerBtn.classList.remove('hidden');
            } else if (state === 'showNext') {
                nextBtn.classList.remove('hidden');
            } else if (state === 'finished') {
                resetBtn.classList.remove('hidden');
            }
        }

        document.addEventListener('DOMContentLoaded', init);
    </script>
